<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistent Checkboxes</title>
  </head>
  <body>
    <form id="checkbox-form">
      <label> <input type="checkbox" id="option1" /> Option 1 </label>
      <br />
      <label> <input type="checkbox" id="option2" /> Option 2 </label>
      <br />
      <label> <input type="checkbox" id="option3" /> Option 3 </label>
    </form>

    <script>
      // Initialize checkbox states based on LocalStorage
      document.addEventListener("DOMContentLoaded", () => {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach((checkbox) => {
          const isChecked = localStorage.getItem(checkbox.id) === "true";
          checkbox.checked = isChecked;

          // Add change event listener to update LocalStorage on change
          checkbox.addEventListener("change", () => {
            localStorage.setItem(checkbox.id, checkbox.checked);
          });
        });
      });
    </script>
  </body>
</html>
